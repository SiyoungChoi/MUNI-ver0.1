	.content {

		overflow: hidden;

		width: 100%;

	<script>
window.addEventListener('load', function() {
    new FastClick(document.body);
}, false);
$(document).ready(function(){
    $("#show").click(function(){
        $(".one").animate({left: 0}, 400 );
        $("#show img").hide();
        $("#hide").show();
        $("#hide img").show();
    });
    $("#hide").click(function(){
        $(".one").animate({left: '-200px'}, 500 );
        $("#hide img").hide();
        $("#hide").hide();
        $("#show img").show();
    });

});

		  $(function(){
		     $("#gallery").hover(function(){
		   $("#sample",this).slideDown("fast");
		},
		function(){
		  $("#sample",this).slideUp("fast");
		});


     $(function(){
	var backclix = 0;
$(".back").click(function(){
		if(backclix < 3){
	 $(".back").animate({left:"+-=1000px"}, 500 );
        backclix+=1;
        }
        else{
        $(".back").animate({left:"0px"}, 500 );
        backclix +=0;
        }
	});
});


 });
</script>

<style>
.face{
	position:relative;
	left:0px;
	top:0px;	
	z-index: 1;
}

	.one {

	}

	}

		float: left;

		display: block;
	}

	}
	.content {
		position: absolute;
		top: 10%;
		bottom: 0;
		overflow: hidden;
		left: 0;
		width: 100%;
	}

	#back{
		width: 3000px;
		position:relative;
		margin-left: auto;
		margin-right: auto;
		display: block;
		z-index: -10;

	}
	.title {
		position: absolute;
		z-index: 3;
		left: 47%;
		top: 25%;
	}

.sns {

		z-index: 4;
		left: 48%;
		top: 80%;


	}
	.sns img{
			cursor: pointer;
			border-radius: 50%;
			background-color: white;
			width: 30px;
			height: 30px;
			float: left;
			text-align: center;
			margin-right: 10px;
			box-shadow: 3px 3px 20px #888888;
				}

 .images img{

 }

	top: 25%;

	}

.sns {

}

	<script>
window.addEventListener('load', function() {
    new FastClick(document.body);
}, false);
$(document).ready(function(){
    $("#show").click(function(){
        $(".one").animate({left: 0}, 400 );
        $("#show img").hide();
        $("#hide").show();
        $("#hide img").show();
    });
    $("#hide").click(function(){
        $(".one").animate({left: '-800px'}, 500 );
        $("#hide img").hide();
        $("#hide").hide();
        $("#show img").show();
    });

});

		  $(function(){
		     $("#gallery").hover(function(){
		   $("#sample",this).slideDown("fast");
		},
		function(){
		  $("#sample",this).slideUp("fast");
		});


     $(function(){
	var backclix = 0;
$(".back").click(function(){
		if(backclix < 3){
	 $(".back").animate({left:"+-=1000px"}, 500 );
        backclix+=1;
        }
        else{
        $(".back").animate({left:"0px"}, 500 );
        backclix +=0;
        }
	});
});


 });
</script>

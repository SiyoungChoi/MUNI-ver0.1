<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title>JS Bin</title>
<style>
img {width: 50%;}

</style>
  </head>
  <body>
    <canvas id="cv" width="400" height="400" 
    style="position: relative; border: 1px solid #000;"></canvas>
</body>
</html>
<script type="text/javascript"> 
  var canvas = document.getElementById("cv");
  var context = canvas.getContext("2d");                  
     
  var image = new Image();

  
  image.onload = function(){
    context.rotate(20*Math.PI/180);       //회전효과
    
    context.drawImage(image,-300,-100);   //이미지 그리기
    
    var pattern = context.createPattern(image,"repeat"); //반복패턴정의
    context.fillStyle = pattern;                     //fill 패턴 지정
    context.fillRect(-100,-500,10000,10000);                //이미지로 사각형을 채운다      
  }
  
  image.src = "원.png";
</script>

/* css_menu*/
	.one {
		background-color: #33334c;

		height: 90%;
		position: absolute;
		left: -200px;
		bottom: 0;
		box-shadow: 4px 1px 10px #a1a1a1;
		position: fixed;
	}

	#show, #hide  {
		width: 80px;
		position: absolute;
		height: 100%;
		left: 0;
		top: 0;
		cursor: pointer;
		-webkit-filter: brightness(50%) opacity(60%) grayscale();

	}

	#show:hover, #hide:hover  {
		-webkit-filter: brightness(100%) opacity() grayscale(0);
	}
	#hide {
		display: none;
	}

		width: 100%;
		height: 10%;
		position: absolute;
		position: fixed;
		left: 0;
		top: 0;
		background-color: white;

	}

		text-align: center;
		padding-left:5%;

	}

	#show img, #hide img {
		width: 30px;
		margin-left: 35%;
		float: left;
		margin-top: 18%;
		display: block;
	}

		list-style: none;
		margin:0px; padding:0px;
	}

	li img {
		width: 30px;
		margin-left: 36%;
		padding: 35% 0 35% 0;
		float: left;
		display: block;
	}		
	#menu > div {

window.addEventListener('load', function() {
    new FastClick(document.body);
}, false);
$(document).ready(function(){
    $("#show").click(function(){
        $(".one").animate({left: 0}, 400 );
        $("#show img").hide();
        $("#hide").show();
        $("#hide img").show();
    });
    $("#hide").click(function(){
        $(".one").animate({left: '-200px'}, 500 );
        $("#hide img").hide();
        $("#hide").hide();
        $("#show img").show();
    });
});

  $(function(){
     $("#gallery").hover(function(){
   $("#sample",this).slideDown("fast");
},
function(){
  $("#sample",this).slideUp("fast");
});

});
</script>

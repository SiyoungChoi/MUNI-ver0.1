	body {font: 1em Arial;}

/* css_menu*/
	.one {
		background-color: #33334c;
		width: 10%;
		height: 90%;
		position: absolute;
		left: -200px;
		bottom: 0;
	}

	#show, #hide  {
		width: 10%;
		position: absolute;
		height: 100%;
		left: 0;
		top: 0;
		cursor: pointer;
		-webkit-filter: brightness(50%) opacity(60%) grayscale();

	}

	#show:hover, #hide:hover  {
		-webkit-filter: brightness(100%) opacity() grayscale(0);
	}
	#hide {
		display: none;
	}

	header {

		width: 100%;
		height: 10%;
		position: absolute;
		left: 0;
		top: 0;
	}
	header h1 {
		text-align: center;
		padding-left:5%; 
		padding-top: -3%; 
	}

	#show img, #hide img {
		width: 20%;
		margin-left: 35%;
		float: left;
		margin-top: 18%;
		display: block;
	}


	ol {
		list-style: none;
		margin:0px; padding:0px;
	}

	li img {
		width: 20%;
		margin-left: 36%;
		padding: 35% 0 35% 0;
		float: left;
		display: block;
	}		
	#menu > div {
		display: inline-block;
	}
	#sample {
		color: white;
		background-color: red;
		width: 100px;
		height: 100px;
		left: 120px;
	}

	<div id="menu">
	<script>
window.addEventListener('load', function() {
    new FastClick(document.body);
}, false);
$(document).ready(function(){
    $("#show").click(function(){
        $(".one").animate({left: 0}, 400 );
        $("#show img").hide();
        $("#hide").show();
        $("#hide img").show();
    });
    $("#hide").click(function(){
        $(".one").animate({left: '-200px'}, 500 );
        $("#hide img").hide();
        $("#hide").hide();
        $("#show img").show();
    });

});
</script>
